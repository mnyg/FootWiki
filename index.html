<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>FootWiki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/main.ctrl.js"></script>
</head>

<body ng-app="app" ng-controller="MainController as main">
    <div class="container">
        <h1>{{main.title}}</h1>
        <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput">
        </div>
    </div>
    <div class="container">
    <h3>Players</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="show in main.player | filter:main.searchInput | orderBy: main.order.key:main.order.reverse">{{show.name}} <span class="badge">{{show.year}}</span>
        </li>
    </ul>
    </div>
</body>

</html>
